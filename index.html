<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script-class.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <button id="start">Play</button>
        <div id="status">Click Start to Play</div>
        <div id="winner" class="hidden"></div>
        <div class="board">
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
            <div class="space"></div>
        </div>
        <div class="scores">
            <div>Player X: <span id="player-x-score"></span></div>
            <div>Player O: <span id="player-o-score"></span></div>
        </div>
        <div class="bottom-button">
            <button id="restart" class="hidden">Play Again</button>
        </div>

    </main>
    <footer></footer>
</body>
</html>
